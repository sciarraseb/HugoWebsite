
{{ define "main" }}
<div class = 'blog_post'>
     <div class = 'header'>

        <h2 class = 'blog_title'> {{ .Title }} </h2>

        <div class = 'blog_summary'> {{ .Params.summary}} </div>

         <br>

        <time> <b> Published </b> <br>
        {{ time.Format "2 January 2006" now }}
        </time>

    </div>


  <div class = 'content'>
    {{ .Content}}
  </div>


  <div class = 'comments'>
  {{ partial "comments.html" . }}
  </div>

   <aside>
      <nav class="tableContents"><span>Table of Contents</span></nav>
   </aside>
</div>




<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>

<script src="{{ "js/mathjax_config.js" | relURL }}"></script>


<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>


{{ end }}
